<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GIS-Based Decision Support System</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
</head>
<body>
  <header>
    <h1>GIS-Based Decision Support System for Agriculture</h1>
    <nav>
      <button id="register-btn">Register</button>
      <button id="login-btn">Login</button>
      <button id="logout-btn" style="display: none;">Logout</button>
      <span id="user-info"></span>
    </nav>
  </header>
  <main>
    <section id="map-section">
      <h2>Interactive Map</h2>
      <div id="map-container"></div>
    </section>
    <section id="recommendations">
      <h2>Recommendations</h2>
      <p><strong>Optimal Crop:</strong> Maize</p>
      <p><strong>Irrigation Plan:</strong> Weekly irrigation of 30mm</p>
      <p><strong>Fertilization Plan:</strong> Apply DAP fertilizer at planting, top dress with CAN after 3 weeks</p>
    </section>
  </main>

  <!-- Registration Modal -->
  <div id="register-modal" class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <h2>Register</h2>
      <form id="register-form">
        <label for="username">Username:</label>
        <input type="text" id="username" placeholder="Enter your username" required />
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Enter your password" required />
        <button type="submit">Register</button>
      </form>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script src="script.js"></script>
</body>
</html>
